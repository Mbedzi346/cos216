<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CryptoLeak</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div id="loader">
        <h1>LOADING...</h1>
    </div>
    <header class="flex-grid flex-align-center">
        <div class="col">
            <h1>CryptoLeak</h1>
            <p>
                <small>
                    Crypto Currency Rates sourced from various TOP Api's.
                </small>
            </p>
        </div>
        <img class="col" src="http://via.placeholder.com/750x150" alt="CryptoLeak Logo">
    </header>
    <nav class="flex-grid">
        <a href="../index.html" class="col">Home</a>
        <a href="../practical_1.html" class="col">Assignment 1</a>
        <a href="practical_2.html" class="col">Assignment 2</a>
        <a href="../under_construction.html" class="col">Assignment 3</a>
        <a href="../under_construction.html" class="col">Assignment 4</a>
        <a href="../under_construction.html" class="col">Assignment 5</a>
    </nav>
    <section>
        <div class="flex-grid">
            <input type="text" placeholder="Search..." onkeyup="searchTable()" id="searchBox" class="col box">
            <input type="button" value="Refresh" class="box" onclick="loadData()">
        </div>
        <div class="flex-grid box">
            <table width="100%">
                <thead>
                    <tr>
                        <th>Logo</th>
                        <th>Name</th>
                        <th>Market Capitalization</th>
                        <th>Price (R)</th>
                        <th>Average Price (R)</th>
                        <th>volume</th>
                        <th>24/h Change</th>
                    </tr>
                </thead>
                <tbody id="currencyTable"></tbody>
            </table>
        </div>
    </section>
    <section>
        <div class="flex-grid box">
            <table width="100%">
                <caption>Statistics</caption>
                <thead>
                    <tr>
                        <th>SUM</th>
                        <th>AVG</th>
                        <th>MED</th>
                        <th>CNG (-)</th>
                        <th>CNG (+)</th>
                    </tr>
                </thead>
                <tbody id="currencyStatistics"></tbody>
            </table>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
